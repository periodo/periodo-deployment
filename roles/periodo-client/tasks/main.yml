---
- name: Create directory for WWW files
  file:
    path: "{{ www_root }}"
    state: directory
    owner: www-data

- name: Fetch latest client tarball
  command: "npm pack periodo-client@{{ client_version }}"
  args:
    chdir: "{{ www_root }}"
  register: tarball

- name: Extract latest client
  unarchive:
    remote_src: yes
    src: "{{ www_root }}/{{ tarball.stdout }}"
    dest: "{{ www_root }}"
    extra_opts:
    - --strip-components=1

- name: Set PeriodO server URL in index.html
  replace:
    path: "{{ www_root }}/index.html"
    after: '<script type="text/javascript">'
    before: "</script>"
    regexp:
      "PERIODO_SERVER_URL = '[^']*'"
    replace:
      "PERIODO_SERVER_URL = 'https://{{ server_name|replace('client', 'data') }}/'"

- name: Set PeriodO proxy URL in index.html
  replace:
    path: "{{ www_root }}/index.html"
    after: '<script type="text/javascript">'
    before: "</script>"
    regexp:
      "PERIODO_PROXY_URL = '[^']*'"
    replace:
      "PERIODO_PROXY_URL = 'https://{{ server_name|replace('client', 'corsproxy') }}/'"

- name: Set PeriodO permalink URL in index.html
  replace:
    path: "{{ www_root }}/index.html"
    after: '<script type="text/javascript">'
    before: "</script>"
    regexp:
      "PERIODO_PERMALINK_URL = '[^']*'"
    replace:
      "PERIODO_PERMALINK_URL = 'http://n2t.net/ark:/99152/'"

- name: Remove tarball
  file:
    path: "{{ www_root }}/{{ tarball.stdout }}"
    state: absent

- name: Copy nginx config
  template:
    src: templates/nginx.conf.j2
    dest: "{{ nginx_conf_dir }}{{ server_name }}.conf"
  notify:
  - Restart nginx

- name: Ensure nginx is running
  systemd:
    name: nginx.service
    enabled: yes
    state: started
